<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="imagenes/icon_reg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Registro</title>
    <style>
        body {
            background-image: url('imagenes/reg.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-5 text-white">¡Regístrate y se parte de la comunidad!</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="needs-validation text-white" novalidate>

                    <div class="mb-5 has-validation position-relative">
                        <label class="form-label" for="i_nombre" >Nombre</label>
                        <input class="form-control" type="text" id="i_nombre" required minlength="5" maxlength="15">
                        <div class="valid-tooltip">¡Correcto!</div>
                        <div class="invalid-tooltip">Por favor, ingrese un nombre entre 5 y 15 caracteres...</div>
                    </div>

                    <div class="mb-5">
                        <label class="form-label" for="i_correo">Correo Electrónico</label>
                        <input class="form-control" type="email" id="i_correo" required>
                        <div class="invalid-tooltip">Por favor, ingresa un correo electrónico válido...</div>
                    </div>

                    <div class="mb-5 has-validation position-relative">
                        <label class="form-label" for="i_contrasena">Contraseña</label>
                        <input class="form-control" type="password" id="i_contrasena" required minlength="8" maxlength="25">
                        <div class="valid-tooltip">¡Correcto!</div>
                        <div class="invalid-tooltip">Por favor, ingresa una contraseña...</div>
                    </div>

                    <div class="form-check mb-5 has-validation position-relative">
                        <input class="form-check-input" type="checkbox" id="term" required>
                        <label class="form-check-label" for="term">
                            Acepto los <a href="https://www.redenlace.com.bo/terminos-y-condiciones-de-uso-del-sitio-web" target="_blank">Términos y condiciones</a>
                        </label>
                        <div class="valid-tooltip">¡Correcto!</div>
                        <div class="invalid-tooltip">Debes aceptar los términos y condiciones...</div>
                    </div>

                    <div class="text-center">
                        <input class="btn btn-success" type="submit" value="Enviar">
                        <input class="btn btn-danger" type="reset" value="Cancelar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</html>
